---
layout: default
---

<div class="image-container">
  <img class="before" src="/images/before/{{page.before}}">
  <div class="top-left">{{page.status}}</div>
</div>

<div class="details">
  <h1>{{ page.name }}</h1>
  Charged: <small>{{ page.date | date: "%Y-%m-%d"}}</small>
  <br/>
  Jurisdiction: <small>{{ page.jurisdiction }}</small>
  <br/>
  Links:
  <br/>
  <small>
    {{content}}
  </small>
</div>

{% if page.after %}
  <img class="mugshot" src="/images/after/{{page.after}}">
{% else %}
  <img class="mugshot" src="/images/after/mugshot.jpg">
{% endif %}
