---
layout: default
---

<div class="image-container">
  <img src="/images/before/{{page.before}}">
  <div class="top-left">{{page.status}}</div>
</div>

<div class="details">
  <small>{{ page.date }}</small>
  <h1>{{ page.name }}</h1>
  {{content}}
</div>

<img class="mugshot" src="/images/after/{{page.after}}">
