layout: default
---

{% for suspect in site.suspects %}
  <h2 class="listing">{{ suspect.name }}</h2>
  <div class="image-container">
    <img class="before" src="/images/before/{{suspect.before}}">
    <div class="top-left">{{suspect.status}}</div>
  </div>
  <div class="details-link">
    <a href="{{suspect.url}}">More Details</a>
  </div>
{% endfor %}
